; Температура (temperature) - степень "креативности" модели
; 0.0 - максимально предсказуемо, почти дословно
; 0.3–0.6 - оптимально для минимальных изменений (самый частый выбор)
; 0.7–1.0 - больше вариативности, может сильно менять формулировки
; >1.0 - очень креативно, часто бессмысленно
temp = 0.65

; top_p (nucleus sampling) - контролирует разнообразие слов
; 0.9 - хороший баланс (рекомендуется)
; 0.7–0.95 - стандартный диапазон
; ниже 0.7 - текст становится более "сухим" и предсказуемым
; выше 0.95 - больше случайности
top_p = 0.9

; Максимальное количество токенов в ответе модели
; 512 - хороший запас для большинства текстов (≈ 300–400 слов)
; Если текст очень длинный - увеличь до 1024–2048
; Но не ставь слишком много - экономит токены и ускоряет ответ
max_tokens = 512

; frequency_penalty - штраф за повторение уже использованных слов
; 0.0 - без штрафа (по умолчанию)
; 0.1–0.3 - слегка уменьшает повторы, полезно для естественности
; >0.5 - может сделать текст странным
frequency_penalty = 0.2

; presence_penalty - штраф за использование новых тем/слов
; 0.0 - без штрафа
; 0.1–0.3 - слегка поощряет разнообразие, но не сильно
; Полезно в комбинации с frequency_penalty
presence_penalty = 0.1

; Системный промпт - инструкция, которая всегда отправляется модели первой
; Здесь строго указано: только небольшие изменения, сохранять смысл/стиль/длину
; Выдавать ТОЛЬКО 1 вариант и БЕЗ лишнего текста - это критично для парсинга
; Если хочешь более свободный стиль - можно ослабить формулировки
message_for_system_role = Ты эксперт по перефразированию текстов. Делай только небольшие изменения: меняй синонимы, переставляй слова, немного меняй структуру предложений, но сохраняй точный смысл, стиль и длину оригинала. Не добавляй и не убирай информацию. Выдай только 1 вариант. Выдай только результат без лишних комментариев.

